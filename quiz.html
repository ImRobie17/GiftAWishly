    <header>
        <h1 class="text-center mt-4">HTML Exam Reviewer</h1>
        <p class="text-center">Instructions: Choose the best answer for each question.</p>
    </header>

    <main class="container">
        <div id="quiz-container" class="container mt-4"></div>
        <button id="submit-btn" class="btn btn-primary mt-3">Submit Quiz</button>
        <button id="clear-btn" class="btn btn-secondary mt-3 ml-2">Clear All Answers</button>
        <h5 id="result" class="mt-4"></h5>

        <template id="quiz-template">
            <div class="question mb-3">
                <p class="question-text" style="font-weight: bold;"></p>
                <div class="options">
                    <label><input type="radio" name="q" value="a"> <span class="option-a"></span></label><br>
                    <label><input type="radio" name="q" value ="b"> <span class="option-b"></span></label><br>
                    <label><input type="radio" name="q" value="c"> <span class="option-c"></span></label><br>
                    <label><input type="radio" name="q" value="d"> <span class="option-d"></span></label>
                </div>
            </div>
        </template>
    </main>

    <script>
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: {
                    a: "a) Hyper Text Markup Language",
                    b: "b) Hyperlink and Text Markup Language",
                    c: "c) Home Tool Markup Language",
                    d: "d) High Text Markup Language"
                },
                answer: "a"
            },
            {
                question: "Which tag is used to define a heading in HTML?",
                options: {
                    a: "a) <head>",
                    b: "b) <title>",
                    c: "c) <h1>",
                    d: "d) <p>"
                },
                answer: "c"
            },
            {
                question: "What is the purpose of the <img> tag in HTML?",
                options: {
                    a: "a) To create a hyperlink",
                    b: "b) To insert an image",
                    c: "c) To define a paragraph",
                    d: "d) To create a table"
                },
                answer: "b"
            },
            {
                question: "Which attribute is used to specify the URL of an image in the <img> tag?",
                options: {
                    a: "a) src",
                    b: "b) href",
                    c: "c) alt",
                    d: "d) title"
                },
                answer: "a"
            },
            {
                question: "What is the correct syntax for creating a hyperlink to the website 'www.example.com'?",
                options: {
                    a: "a) <a href='www.example.com'>Example Website</a>",
                    b: "b) <link href='www.example.com'>Example Website</link>",
                    c: "c) <a url='www.example.com'>Example Website</a>",
                    d: "d) <link url='www.example.com'>Example Website</link>"
                },
                answer: "a"
            },
            {
                question: "Which tag is used to define a list in HTML?",
                options: {
                    a: "a) <ul>",
                    b: "b) <li>",
                    c: "c) <ol>",
                    d: "d) All of the above"
                },
                answer: "d"
            },
            {
                question: "What is the purpose of the <br> tag in HTML?",
                options: {
                    a: "a) To create a new line",
                    b: "b) To create a horizontal rule",
                    c: "c) To define a heading",
                    d: "d) To insert an image"
                },
                answer: "a"
            },
            {
                question: "Which tag is used to define a table in HTML?",
                options: {
                    a: "a) <table>",
                    b: "b) <tr>",
                    c: "c) <td>",
                    d: "d) All of the above"
                },
                answer: "d"
            },
            {
                question: "What is the purpose of the <meta> tag in HTML?",
                options: {
                    a: "a) To define a heading",
                    b: "b) To create a hyperlink",
                    c: "c) To provide metadata about the HTML document",
                    d: "d) To define a paragraph"
                },
                answer: "c"
            },
            {
                question: "Which attribute is used to specify the character encoding of an HTML document?",
                options: {
                    a: "a) charset",
                    b: "b) encoding",
                    c: "c) language",
                    d: "d) type"
                },
                answer: "a"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const quizTemplate = document.getElementById('quiz-template');
        const submitBtn = document.getElementById('submit-btn');
        const clearBtn = document.getElementById('clear-btn');
        const result = document.getElementById('result');

        const loadAnswers = () => {
            quizData.forEach((data, index) => {
                const savedAnswer = localStorage.getItem(`answer${index}`);
                if (savedAnswer) {
                    const option = document.querySelector(`input[name="q${index}"][value="${savedAnswer} "]`);
                    if (option) {
                        option.checked = true;
                    }
                }
            });
        };

        const saveAnswer = (index, value) => {
            localStorage.setItem(`answer${index}`, value);
        };

        quizData.forEach((data, index) => {
            const quizClone = quizTemplate.content.cloneNode(true);
            quizClone.querySelector('.question-text').textContent = `${index + 1}. ${data.question}`;
            quizClone.querySelector('.option-a').textContent = data.options.a;
            quizClone.querySelector('.option-b').textContent = data.options.b;
            quizClone.querySelector('.option-c').textContent = data.options.c;
            quizClone.querySelector('.option-d').textContent = data.options.d;

            const options = quizClone.querySelectorAll('input[type="radio"]');
            options.forEach((option) => {
                option.name = `q${index}`;
                option.addEventListener('change', () => saveAnswer(index, option.value));
            });

            quizContainer.appendChild(quizClone);
        });

        loadAnswers();

        submitBtn.addEventListener('click', () => {
            let score = 0;
            let allAnswered = true;
            const unansweredQuestions = [];

            quizData.forEach((data, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption) {
                    if (selectedOption.value === data.answer) {
                        score++;
                    }
                } else {
                    allAnswered = false; 
                    unansweredQuestions.push(index + 1);
                }
            });

            if (!allAnswered) {
                unansweredQuestions.forEach((q) => {
                    const questionDiv = document.querySelector(`.question:nth-of-type(${q})`);
                    questionDiv.classList.add('highlight');
                });
                alert(`Please answer all questions before submitting. Unanswered questions: ${unansweredQuestions.join(', ')}`);
            } else {
                if (confirm("Are you sure you want to submit the quiz?")) {
                    result.textContent = `You scored ${score} out of ${quizData.length}!`;
                }
            }
        });

        clearBtn.addEventListener('click', () => {
            quizContainer.querySelectorAll('.question').forEach((question) => {
                question.classList.remove('highlight');
                const options = question.querySelectorAll('input[type="radio"]');
                options.forEach((option) => {
                    option.checked = false;
                });
            });
            localStorage.clear();
            result.textContent = '';
        });
    </script>
